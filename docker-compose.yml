services:
  events:
    build: .
    container_name: vas3k_events_web
    command: make docker-run-dev
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      POSTGRES_HOST: events-db
      POSTGRES_PORT: 5432
    depends_on:
      events-db:
        condition: service_healthy
    stdin_open: true
    tty: true

  events-db:
    image: postgres:16-alpine
    container_name: vas3k_events_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vas3k_events}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
